<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velluto</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* Estilo del botón HOME */
      nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }

      h1 {
        font-size: 3em; /* Título más grande */
        margin-top: 50px;
      }

      .contact-container {
        width: 60%;
        margin: auto;
        margin-top: 30px;
      }

      .contact-container h2 {
        color: red;
        font-size: 2em;
      }

      .contact-container h2 span {
        color: green;
      }

      p {
        font-size: 1.2em;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      input,
      textarea {
        width: 90%;
        padding: 15px;
        font-size: 1.2em;
        border: 2px solid white;
        background-color: black;
        color: white;
      }

      button {
        background-color: green;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1.3em;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">HOME</a>
      </nav>
    </header>

    <main>
      <h1>VELLUTO</h1>
      <div class="contact-container">
        <h2>ENVÍENOS <span>SU MENSAJE</span></h2>
        <p>Nos encantaría saber de usted</p>
        <form action="procesar.html" method="POST">

        <form action="">
          <input type="text" placeholder="Nombre Completo" required />
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Asunto" required />
          <textarea placeholder="Mensaje" rows="6" required></textarea>
          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </main>

    <footer>Marca registrada por Velluto</footer>
  </body>
</html>
