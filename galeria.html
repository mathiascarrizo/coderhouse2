<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #2f2f2f;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 25px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        z-index: 1000;
      }

      .nav-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px;
        font-size: 20px;
      }

      .nav-links a:hover {
        color: #ff5733;
      }

      .center {
        flex-grow: 1;
        text-align: center;
        font-size: 45px;
      }

      main {
        margin-top: 120px;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 40px;
      }

      /* Diseño base: mobile */
      .galeria {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columnas */
        grid-template-rows: repeat(3, 300px); /* 3 filas */
        gap: 20px; /* Espacio entre las imágenes */
        padding: 20px;
        max-width: 3000px;
        margin: auto;
        width: 1650px;
      }

      .galeria img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Asegura que las imágenes se ajusten sin distorsionarse */
        border-radius: 10px; /* Bordes redondeados */
      }

      /* Para pantallas grandes: desktop */
      @media (min-width: 1400px) {
        .galeria {
          grid-template-columns: repeat(
            3,
            1fr
          ); /* 3 columnas en pantallas grandes */
          grid-template-rows: repeat(
            3,
            300px
          ); /* 3 filas con el mismo tamaño */
        }
      }
    </style>
  </head>
  <body class="menu">

        <a href="./empresa.html" class="left2">Empresa</a>

        <a href="./contac.html" class="right1">Contacto</a>
        <a href="./index.html" class="left1">Home</a>
      </div>
    </header>

    <main>
      <h1>Experiencias Inolvidables en Familia</h1>
      <section class="galeria">
        <!-- Verifica que las rutas de las imágenes sean correctas -->
        <div>
          <a href="./asssets/galeria1.jpg" target="_blank"
            ><img src="./asssets/galeria1.jpg" alt="imagen1"
          /></a>
        </div>
        <div>
          <a href="./asssets/galeria2.jpg" target="_blank"
            ><img src="./asssets/galeria2.jpg" alt="imagen2"
          /></a>
        </div>
        <div>
          <a href="./asssets/galeria3.jpg" target="_blank"
            ><img src="./asssets/galeria3.jpg" alt="imagen3"
          /></a>
        </div>
        <div>
          <a href="./asssets/galeria4.jpg" target="_blank"
            ><img src="./asssets/galeria4.jpg" alt="imagen4"
          /></a>
        </div>
        <div>
          <a href="./asssets/galeria5.jpg" target="_blank"

        <div>

    <footer>Marca registrada por Velluto</footer>
  </body>
</html>
